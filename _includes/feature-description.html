{% for item in page.sales-features %}
<div class="flex flex-col h-full">
    {% if item.icon %}
        <img 
            class="max-h-24 mb-4"
            src={{item.icon}} 
            alt={{item.heading}}
        ></img> 
    {% endif %}
    <div class="flex flex-col flex-grow">
        <h3 class="text-left mx-4">{{item.heading}}</h3>
        <p class="text-left mx-4 pt-2">{{item.copy}}</p>
    </div>
</div>
{% endfor %}
